<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francisco Quinones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>User Feedback Form</h1>
    <form id="feedbackForm">
        <label for="username">Name:</label>
        <input type="text" id="username" placeholder="Enter your name">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email">
        <br>
        <label for="comments">Comments:</label>
        <br>
        <textarea rows= 5 title="This is where feedback goes" id="comments" placeholder="Type your feedback here"></textarea>
           <!--Hover over the Feedback textarea for the tooltip-->
        <br>
        <p id="character-count">Characters 0</p>
        <br>
        <button type="submit">Submit</button>
    </form>

    <h2>Feedback Display</h2>
    <div id="feedback-display"></div>

    <script src="cp_1.js"></script>
</body>
</html>
